on:
  push:
    branches:
      - main

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout base code
        uses: actions/checkout@v2
        with:
          path: base-code
      - name: Checkout wiki code
        uses: actions/checkout@v2
        with:
          repository: ${{github.repository}}.wiki
          ref: master
          path: wiki-repo
      - name: Push to wiki
        run: |
          pwd
          cp -R wiki/* ../wiki-repo
          cd ../wiki-repo
          git add .
          git commit -m "Sync wiki changes"
          git push
